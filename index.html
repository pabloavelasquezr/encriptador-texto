<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main id="main" class="main">
        <div id="encriptador" class="main__encriptador">
            <div class="main__encriptador__logo">
                <img src="img/logo.png" alt="1">
            </div>
            <textarea name="text" id="text" cols="30" rows="8" placeholder="Ingrese el texto aqui" class="main__encriptador__textarea" autofocus ></textarea>
            <div class="main__encriptador__leyenda">
                <img src="img/vector.png" alt="1"><span> Solo letras minúsculas y sin acentos</span>
            </div>
            <div class="main__encriptador__botones">
                <button class="main__encriptador__btn" id="btn" onclick="encriptar()">Encriptar</button>
                <button class="main__encriptador__btn" id="btn2" onclick="desencriptar()" disabled>Desencriptar</button>
            </div>
        </div>

        <div id="result" class="main__result">
            <div class="main__result__error">
                <img src="img/muneco.png" alt="muneco">
                <h2>Ningún mensaje fue encontrado</h2>
                <span>Ingresa el texto que desees encriptar o desencriptar.</span>
            </div>
            <div class="main__result_resultado">
                <span id="resultado"></span>
                <button class="main__result__btn" id="btn3" onclick="copiar()">Copiar</button>
            </div>
        </div>
    </main>
    <script src="js/app.js"></script>
</body>
</html>
